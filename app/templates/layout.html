<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>140 MD</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- optional bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  </head>

  <body>
    <h1>140 <sup>MD</sup></h1>

    <p>
    {% if stats.well_rested %}
      Congratulations! You sleep {{ stats.rest_percentage }}% more than other users of 140 MD.
    {% else %}
      Uh oh. Seems like you sleep {{ stats.rest_percentage }}% less than other users of 140 MD.
    {% endif %}
    </p>

    <div id="graph"></div>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- d3 -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <!-- graph renderer -->
    <script src="{{ url_for('static', filename='graph.js') }}"></script>

    <script>
      $(function() {
        var tweet_statistics = {{ stats.probs }}; 
        render_graph(tweet_statistics);
      });
    </script>
  </body>
</html>
